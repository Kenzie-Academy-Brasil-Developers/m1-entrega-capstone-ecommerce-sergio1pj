<!DOCTYPE html>
<html lang="pt-BR">
<head class="menu">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone-ecommerce-ParteI</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
</head>
<body>
    <header class="menu">
        <div class="container">
            <div class="menu-column">
                <h1 class="logo">Weartake</h1>
            </div>
            <div class="menu-column menu-second-column">
                <nav class="menu-nav">
                    <ul>
                        <li><a href=""><strong>Todos</strong></a></li>
                        <li><a href="">Acessórios</a></li>
                        <li><a href="">Calçados</a></li>
                        <li><a href="">Camisetas</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="Vitrine">
                <ul class="products"></ul>
            </section>
            <section class="shopping-cart">
                <div class="search-bar">
                    <input type="text" placeholder="Digite aqui sua pesquisa">
                    <button>Pesquisar</button>
                </div>
                <div class="shopping-cart-header">
                    <h2>Carrinho de Compras</h2>
                </div>
                <ul class="shopping-cart-content"></ul>                
                <div class="shopping-cart-info">
                    <div class="shopping-cart-info-text">
                        <h3>Quantidade:</h3>
                        <p>3</p>
                    </div>
                    <div class="shopping-cart-info-text">
                        <h3>Total:</h3>
                        <p>R$ 200.00</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
